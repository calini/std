name: Test

on: [push]

jobs:

  build:
    name: Build
    runs-on: [ubuntu-latest]
    steps:

    - name: Setup Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.15
      id: go

    - name: Git checkout
      uses: actions/checkout@v1
        
    - name: Run all tests
      run: go test ./...
